<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Old Book Selling App</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfcf9;
      margin: 0;
      padding: 15px;
      padding-bottom: 70px; /* space for bottom nav */
    }

    /* Search */
    .search input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
    }

    /* Featured Book */
    .featured {
      margin-top: 20px;
    }
    .book-card {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .book-card img {
      width: 60px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }
    .book-info h4 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .book-info p {
      margin: 3px 0;
      font-size: 14px;
      color: #666;
    }
    .book-info strong {
      color: #2e6d3f;
    }

    /* Categories */
    .categories {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .categories button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #e5e5e5;
      font-size: 14px;
      cursor: pointer;
    }

    /* Trending Books */
    .trending {
      margin-top: 25px;
    }
    .books-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .book {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .book img {
      width: 80px;
      height: 110px;
      border-radius: 8px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .book p {
      font-size: 14px;
      margin: 5px 0;
      color: #333;
    }
    .book strong {
      color: #2e6d3f;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .bottom-nav a {
      text-decoration: none;
      color: #666;
      font-size: 12px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .bottom-nav a.active {
      color: #2e6d3f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Search...">
  </div> 

  <!-- Featured Book -->
  <div class="featured">
  <h3>Featured Book</h3>
  <div class="book-card" onclick="viewBook(1)">
    <img src="https://tse4.mm.bing.net/th/id/OIP.eeQkW2jHWzxm-CNyNLsDLQHaLH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="The Great Gatsby">
    <div class="book-info">
      <h4>The Great Gatsby</h4>
      <p>F. Scott Fitzgerald</p>
      <strong>$18.99</strong>
    </div>
  </div>
</div>

  <!-- Categories -->
  <div class="categories">
    <button>Fiction</button>
    <button>Academic</button>
    <button>Novels</button>
    <button>Biographies</button>
    <button>Comics</button>
  </div>

  <!-- Trending Books -->
  <div class="trending">
    <h3>Trending Books</h3>
    <div class="books-grid">
      <div class="book" onclick="viewBook(2)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYvMNogDH3VjflBAdmVOydzM3wKGUdbtS3PA&s" alt="Catcher in the Rye">
        <p>The Catcher in the Rye</p>
        <strong>$12.98</strong>
      </div>
      <div class="book" onclick="viewBook(3)">
        <img src="https://m.media-amazon.com/images/I/91HHxxtA1wL.jpg" alt="Moby Dick">
        <p>Moby Dick</p>
        <strong>$25.00</strong>
      </div>
      <div class="book" onclick="viewBook(4)">
        <img src="https://m.media-amazon.com/images/I/71kxa1-0mfL.jpg" alt="1984">
        <p>1984</p>
        <strong>$19.99</strong>
      </div>
      <div class="book" onclick="viewBook(5)">
        <img src="https://m.media-amazon.com/images/I/81gepf1eMqL.jpg" alt="To Kill a Mockingbird">
        <p>To Kill a Mockingbird</p>
        <strong>$14.50</strong>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html" class="active">
      <span class="material-icons">home</span>
      Home
    </a>
    <a href="add_new_book.html">
      <span class="material-icons">add_circle</span>
      Add
    </a>
    <a href="wishlist.html">
      <span class="material-icons">favorite</span>
      Wishlist
    </a>
    <a href="profile.html">
      <span class="material-icons">person</span>
      Profile
    </a>
  </div>

  <script>
      function viewBook(id) {
    window.location.href = "book_detail.html?id=" + id;
  }
  </script>
</body>
</html>
