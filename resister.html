<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Old Book App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfcf9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Top Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #ffb56b, #ff926b);
      border-bottom-left-radius: 60% 30%;
      border-bottom-right-radius: 60% 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 29px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .register-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      top: 120px;
    }

    h2 {
      margin-bottom: 25px;
      color: #2e6d3f;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group input {
      width: 85%;
      padding: 16px 50px 16px 15px;
      border: 1px solid #ddd;
      border-radius: 14px;
      font-size: 16px;
      background: #fafafa;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2e6d3f;
      outline: none;
      background: #fff;
    }

    .input-group span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #2e6d3f;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .register-btn {
      background: #2e6d3f;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: 0.3s;
      width: 100%;
    }

    .register-btn:hover {
      background: #245630;
      transform: scale(1.03);
    }

    .extra-links {
      margin-top: 18px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2e6d3f;
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Gradient Header -->
  <div class="header">
    ðŸ“š Old Book App
  </div>

  <!-- Registration Card -->
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="fullname" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span onclick="togglePassword('password', this)">Show</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span onclick="togglePassword('confirmPassword', this)">Show</span>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="extra-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    // Show/Hide password toggle
    function togglePassword(fieldId, el) {
      const pwdField = document.getElementById(fieldId);
      if (pwdField.type === "password") {
        pwdField.type = "text";
        el.innerText = "Hide";
      } else {
        pwdField.type = "password";
        el.innerText = "Show";
      }
    }

    // Dummy registration (replace later with backend)
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      alert("Account created for: " + name + " (" + email + ")");
      window.location.href = "login.html"; // redirect after registration
    });
  </script>
</body>
</html>
